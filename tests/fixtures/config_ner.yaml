defaults:
  min_pass_rate: 0.65
  min_representation: 50
tests:
  bias:
    replace_to_female_pronouns:
      min_pass_rate: 0.65
    replace_to_male_pronouns:
      min_pass_rate: 0.65
  robustness:
    lowercase:
      min_pass_rate: 0.65
    uppercase:
      min_pass_rate: 0.65
    add_context:
      min_pass_rate: 0.65
      parameters:
        ending_context: [ 'Bye', 'Reported' ]
        starting_context: [ 'Hi', 'Good morning', 'Hello' ]
